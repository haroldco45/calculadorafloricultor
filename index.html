<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Costos Floricultura COP ‚ú®</title>
    <style>
        :root {
            --verde-cultivo: #27ae60;
            --negro: #0a0a0a;
            --tarjeta: #1a1a1a;
            --texto: #ffffff;
            --dorado: #f1c40f;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--negro);
            color: var(--texto);
            margin: 0;
            padding-top: 100px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            border-bottom: 3px solid var(--verde-cultivo);
        }

        .logo { font-size: 1.1rem; font-weight: bold; }
        .reloj-col { text-align: right; }
        #hora { font-size: 1.1rem; font-weight: bold; color: var(--dorado); display: block; }
        #fecha { font-size: 0.7rem; color: #bbb; }

        .contenedor { padding: 20px 5%; max-width: 700px; margin: auto; }
        
        .card {
            background: var(--tarjeta);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        h2 { color: var(--verde-cultivo); font-size: 1.1rem; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .grupo-input { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: var(--dorado); }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .resultado-fijo {
            position: sticky;
            bottom: 20px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--verde-cultivo);
            text-align: center;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.8);
        }

        .total-valor { font-size: 1.8rem; font-weight: bold; color: var(--verde-cultivo); margin-bottom: 10px; }
        
        .btn-wa {
            display: block;
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 12px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">üåø Floricultura <span>Colombia</span></div>
        <div class="reloj-col">
            <span id="fecha">...</span>
            <span id="hora">00:00:00</span>
        </div>
    </header>

    <div class="contenedor">
        
        <div class="card">
            <h2>1. Mano de Obra (Corte y Cuidado)</h2>
            <div class="grupo-input">
                <label>N√≥mina Operativa y Prestaciones:</label>
                <input type="number" class="calc" id="nomina" placeholder="COP">
            </div>
            <div class="grupo-input">
                <label>Seguridad Social y Paraestatales:</label>
                <input type="number" class="calc" id="seguridad" placeholder="COP">
            </div>
        </div>

        <div class="card">
            <h2>2. Insumos Agr√≠colas</h2>
            <div class="grupo-input">
                <label>Fertilizantes y Nutrici√≥n:</label>
                <input type="number" class="calc" id="abono" placeholder="COP">
            </div>
            <div class="grupo-input">
                <label>Fitosanitarios (Pesticidas/Fungicidas):</label>
                <input type="number" class="calc" id="quimicos" placeholder="COP">
            </div>
        </div>

        <div class="card">
            <h2>3. Postcosecha y Exportaci√≥n</h2>
            <div class="grupo-input">
                <label>Empaque (Cajas, Capuchones, Cintas):</label>
                <input type="number" class="calc" id="empaque" placeholder="COP">
            </div>
            <div class="grupo-input">
                <label>Transporte y Refrigeraci√≥n:</label>
                <input type="number" class="calc" id="flete" placeholder="COP">
            </div>
        </div>

        <div class="resultado-fijo">
            <div style="font-size: 0.8rem; color: #aaa;">COSTO OPERATIVO ESTIMADO</div>
            <div id="totalFinal" class="total-valor">$ 0</div>
            <a href="#" id="waBtn" class="btn-wa">Enviar Reporte WhatsApp</a>
        </div>

    </div>

    <script>
        function actualizarReloj() {
            const ahora = new Date();
            const h = ahora.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const f = ahora.toLocaleDateString('es-CO', { timeZone: 'America/Bogota', weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('hora').innerText = h;
            document.getElementById('fecha').innerText = f;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        const inputs = document.querySelectorAll('.calc');
        const waBtn = document.getElementById('waBtn');

        function calcularTotal() {
            let total = 0;
            inputs.forEach(i => total += parseFloat(i.value) || 0);
            const totalStr = '$ ' + total.toLocaleString('es-CO');
            document.getElementById('totalFinal').innerText = totalStr;

            const msg = encodeURIComponent(`*REPORTE COSTOS FLORICULTURA*\nTotal Operaci√≥n: ${totalStr}\nFecha: ${document.getElementById('fecha').innerText}`);
            waBtn.href = `https://wa.me/?text=${msg}`;
        }

        inputs.forEach(input => input.addEventListener('input', calcularTotal));
    </script>
</body>
</html>
