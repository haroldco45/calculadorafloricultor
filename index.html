<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Costos Operativos | Distrileco ✨</title>
    <style>
        :root {
            --primario: #27ae60;
            --negro: #0a0a0a;
            --tarjeta: #1a1a1a;
            --texto: #ffffff;
            --dorado: #f1c40f;
            --rojo: #e74c3c;
        }

        body {
            font-family: -apple-system, system-ui, sans-serif;
            background-color: var(--negro);
            color: var(--texto);
            margin: 0;
            padding-top: 100px;
        }

        header {
            background: rgba(0, 0, 0, 0.95);
            padding: 10px 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            border-bottom: 3px solid var(--primario);
        }

        .logo { font-size: 1.1rem; font-weight: bold; }
        .logo span { color: var(--dorado); }

        .reloj-col { text-align: right; line-height: 1.2; }
        #hora { font-size: 1.1rem; font-weight: bold; color: var(--dorado); display: block; }
        #fecha { font-size: 0.7rem; color: #bbb; }

        .contenedor { padding: 20px 5%; max-width: 700px; margin: auto; }
        
        .card {
            background: var(--tarjeta);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        h2 { color: var(--primario); font-size: 1.2rem; margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .grupo-input { margin-bottom: 12px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; color: var(--gris); }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #111;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .resultado-box {
            position: sticky;
            bottom: 20px;
            background: #222;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--primario);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
        }

        .total-label { font-size: 0.9rem; color: var(--dorado); text-transform: uppercase; letter-spacing: 1px; }
        .total-valor { font-size: 1.8rem; font-weight: bold; color: var(--primario); }
    </style>
</head>
<body>

    <header>
        <div class="logo">✨ Vibras <span>Positivas</span></div>
        <div class="reloj-col">
            <span id="fecha">...</span>
            <span id="hora">00:00:00</span>
        </div>
    </header>

    <div class="contenedor">
        
        <div class="card">
            <h2>1. Mano de Obra (Personal)</h2>
            <div class="grupo-input">
                <label>Salarios Base (Conductores/Auxiliares):</label>
                <input type="number" class="calc" id="salarios" placeholder="0">
            </div>
            <div class="grupo-input">
                <label>Prestaciones y Seguridad Social:</label>
                <input type="number" class="calc" id="prestaciones" placeholder="0">
            </div>
        </div>

        <div class="card">
            <h2>2. Insumos y Vehículos</h2>
            <div class="grupo-input">
                <label>Combustible Mensual (ACPM/Gas):</label>
                <input type="number" class="calc" id="combustible" placeholder="0">
            </div>
            <div class="grupo-input">
                <label>Mantenimientos (Aceite, Llantas, etc):</label>
                <input type="number" class="calc" id="mantenimiento" placeholder="0">
            </div>
        </div>

        <div class="card">
            <h2>3. Bodega y Operación</h2>
            <div class="grupo-input">
                <label>Arrendamientos y Servicios Públicos:</label>
                <input type="number" class="calc" id="servicios" placeholder="0">
            </div>
            <div class="grupo-input">
                <label>Empaques y Etiquetas (Superarroz/Vistahermosa):</label>
                <input type="number" class="calc" id="empaques" placeholder="0">
            </div>
        </div>

        <div class="resultado-box">
            <div class="total-label">Costo Total de la Operación</div>
            <div id="totalFinal" class="total-valor">$ 0</div>
        </div>

    </div>

    <script>
        // RELOJ COLOMBIA
        function actualizarReloj() {
            const ahora = new Date();
            const h = ahora.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const f = ahora.toLocaleDateString('es-CO', { timeZone: 'America/Bogota', weekday: 'short', day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('hora').innerText = h;
            document.getElementById('fecha').innerText = f;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        // LÓGICA DE SUMA AUTOMÁTICA
        const inputs = document.querySelectorAll('.calc');
        inputs.forEach(input => {
            input.addEventListener('input', () => {
                let total = 0;
                inputs.forEach(i => {
                    total += parseFloat(i.value) || 0;
                });
                document.getElementById('totalFinal').innerText = '$ ' + total.toLocaleString('es-CO');
            });
        });
    </script>
</body>
</html>
