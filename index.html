<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Floricultora | Fenalco Antioquia</title>
    <style>
        :root {
            --verde-fenalco: #1a7a3a;
            --azul-oscuro: #0a1f33;
            --dorado: #f1c40f;
            --blanco: #ffffff;
            --gris-claro: #f4f4f4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
            padding-top: 120px;
            background-color: var(--gris-claro);
            color: var(--azul-oscuro);
        }

        /* HEADER INSTITUCIONAL */
        header {
            background-color: var(--azul-oscuro);
            color: var(--blanco);
            padding: 15px 5%;
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2000;
            border-bottom: 4px solid var(--verde-fenalco);
        }

        .reloj-col { text-align: right; }
        #hora { font-size: 1.2rem; font-weight: bold; color: var(--dorado); display: block; }
        #fecha { font-size: 0.8rem; }

        /* CONTENEDOR PRINCIPAL */
        .container { max-width: 800px; margin: auto; padding: 20px; }

        .card {
            background: var(--blanco);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .selector-negocio {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }

        .btn-tipo {
            padding: 10px;
            border: 2px solid var(--verde-fenalco);
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-tipo.active {
            background: var(--verde-fenalco);
            color: white;
        }

        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .resultado {
            margin-top: 25px;
            padding: 20px;
            background: var(--azul-oscuro);
            color: var(--blanco);
            border-radius: 10px;
            text-align: center;
        }

        #total-final { font-size: 2rem; color: var(--dorado); display: block; }

        .manual-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--verde-fenalco);
            text-decoration: none;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <div>
            <strong style="font-size: 1.2rem;">‚ú® Vibras Positivas</strong><br>
            <small>Soluciones Floricultoras</small>
        </div>
        <div class="reloj-col">
            <span id="fecha">...</span>
            <span id="hora">00:00:00</span>
            <small style="color: var(--verde-fenalco)">Hora Legal Colombia</small>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="text-align:center; color: var(--verde-fenalco);">Calculadora de Costos Especializada</h2>
            
            <p><strong>1. Seleccione su modelo de negocio:</strong></p>
            <div class="selector-negocio">
                <button class="btn-tipo active" onclick="setNegocio('productor', this)">Productor</button>
                <button class="btn-tipo" onclick="setNegocio('comercializador', this)">Comercializador</button>
                <button class="btn-tipo" onclick="setNegocio('mixto', this)">Mixto</button>
            </div>

            <hr>

            <div class="form-group">
                <label>Tipo de Flor:</label>
                <select id="tipo-flor">
                    <option value="1.2">Rosa</option>
                    <option value="1.0">Clavel</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tama√±o:</label>
                <select id="tamano-flor">
                    <option value="1.0">Est√°ndar (Corto)</option>
                    <option value="1.5">Premium (Largo)</option>
                </select>
            </div>

            <div id="campos-costos">
                <div class="form-group">
                    <label id="label-dinamico">Costos de Producci√≥n/Adquisici√≥n (COP):</label>
                    <input type="number" id="costo-base" placeholder="0" oninput="calcular()">
                </div>
                <div class="form-group">
                    <label>Gastos Log√≠sticos y Operativos:</label>
                    <input type="number" id="costo-operativo" placeholder="0" oninput="calcular()">
                </div>
            </div>

            <div class="resultado">
                <span>Costo Total de Operaci√≥n</span>
                <span id="total-final">$ 0.00</span>
            </div>

            <a href="#" class="manual-link" onclick="alert('Manual de Usuario:\n1. Seleccione su tipo de empresa.\n2. Elija la flor y el tama√±o.\n3. Ingrese los valores solicitados.\n4. El sistema calcular√° autom√°ticamente ajustando por variables de insumos.')">
                üìñ Ver Manual de Usuario (Digital)
            </a>
        </div>
    </div>

    <script>
        let negocioActual = 'productor';

        // RELOJ COLOMBIA
        function actualizarReloj() {
            const ahora = new Date();
            const h = ahora.toLocaleTimeString('es-CO', { timeZone: 'America/Bogota', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            const f = ahora.toLocaleDateString('es-CO', { timeZone: 'America/Bogota', weekday: 'long', day: 'numeric', month: 'short' });
            document.getElementById('hora').innerText = h;
            document.getElementById('fecha').innerText = f;
        }
        setInterval(actualizarReloj, 1000);
        actualizarReloj();

        // CAMBIO DE MODELO DE NEGOCIO
        function setNegocio(tipo, btn) {
            negocioActual = tipo;
            document.querySelectorAll('.btn-tipo').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            const label = document.getElementById('label-dinamico');
            if(tipo === 'productor') label.innerText = "Costos de Cultivo e Insumos:";
            if(tipo === 'comercializador') label.innerText = "Costo de Compra a Proveedor:";
            if(tipo === 'mixto') label.innerText = "Costos Integrados (Producci√≥n + Compra):";
            
            calcular();
        }

        // L√ìGICA DE C√ÅLCULO CUSTOMIZABLE
        function calcular() {
            const costoBase = parseFloat(document.getElementById('costo-base').value) || 0;
            const costoOp = parseFloat(document.getElementById('costo-operativo').value) || 0;
            const factorFlor = parseFloat(document.getElementById('tipo-flor').value);
            const factorTamano = parseFloat(document.getElementById('tamano-flor').value);

            // Algoritmo ajustable
            let subtotal = (costoBase * factorFlor * factorTamano) + costoOp;
            
            // Ajuste por modelo de negocio
            if(negocioActual === 'mixto') subtotal *= 1.05; // Margen de complejidad mixta

            document.getElementById('total-final').innerText = '$ ' + subtotal.toLocaleString('es-CO', {minimumFractionDigits: 2});
        }
    </script>
</body>
</html>
